<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#blog">博客</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="profile-section">
            <div class="profile-info">
                <div class="photo-grid">
                    <img src="pharmcist1.jpg" alt="专业药师照片1" class="profile-photo">
                    <img src="pharmcist2.jpg" alt="专业药师照片2" class="profile-photo">
                    <img src="pharmcist3.jpg" alt="专业药师照片3" class="profile-photo">
                    <img src="pharmcist4.jpg" alt="专业药师照片4" class="profile-photo">
                </div>
                <div class="intro-text">
                    <h1>专业药师</h1>
                    <p>作为一名拥有多年经验的执业药师，我致力于为大家提供专业的用药咨询和健康建议。精通中西医药知识，可以为您解答各类用药疑问。</p>
                </div>
            </div>
            
            <div class="ai-chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 聊天记录将在这里动态显示 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="问我任何问题！">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </section>

        <footer class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </footer>
    </main>

    <script src="chat.js"></script>
</body>
</html>
